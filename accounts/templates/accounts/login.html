{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style>
    .form-control {
      margin: 0 0 0 10px;
      width: 250px;
      height: 35px;
      background-color: white;
      border-radius: 5px;
    }
    .card-body {
      width: 250px;
      margin: 0 auto 0 30px;
    }
    .col-md-3 {
        margin: 0 auto 30px auto;
    }
    .btn-primary {
        margin: auto;
        background-color: #AE1A79;
        border: none;
        border-radius: 5px;
        padding: 10px;
    }
  </style>

  <div class="col-md-3 d-flex">
    <div class="card flex-grow-1 mb-md-0">
      <div class="card-body">
        <h3 class="card-title">ورود</h3>
        <div class="form-group">
          <form action="" method="post" novalidate style="direction: rtl;">
            {% csrf_token %}
            {{ form }}
            <div class="row">
                <input type="submit" class="btn btn-primary mt-4" value="ورود" />
                <a href="{% url 'accounts:register' %}" class="btn btn-primary mt-4">ثبت نام</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
